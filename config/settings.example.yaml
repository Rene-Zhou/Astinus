# Astinus Configuration Template
# Copy this file to settings.yaml and fill in your actual values
# IMPORTANT: Do NOT commit settings.yaml to version control

# =============================================================================
# Provider Configuration (NEW FORMAT - Recommended)
# =============================================================================
# Define multiple AI providers here. Each agent can use a different provider.

providers:
  # Default provider (unconfigured - set up your own)
  - id: "default"
    name: "Default Provider (Not Configured)"
    type: "openai"
    api_key: ""
    base_url: null

  # Example: Google Gemini
  # - id: "google-gemini"
  #   name: "Google Gemini"
  #   type: "google"
  #   api_key: "your-google-api-key"
  #   base_url: null

  # Example: OpenAI with proxy
  # - id: "openai-proxy"
  #   name: "OpenAI (Proxy)"
  #   type: "openai"
  #   api_key: "sk-your-key"
  #   base_url: "https://api.openai-proxy.com/v1"

  # Example: Local Ollama
  # - id: "local-ollama"
  #   name: "Local Ollama"
  #   type: "ollama"
  #   api_key: null
  #   base_url: "http://localhost:11434"

# Agent Configuration
# Each agent can use a different provider and model
agents:
  gm:
    provider_id: "default"
    model: "gpt-4o-mini"
    temperature: 0.7
    max_tokens: 2048

  npc:
    provider_id: "default"
    model: "gpt-4o-mini"
    temperature: 0.8
    max_tokens: 1024

  rule:
    provider_id: "default"
    model: "gpt-4o-mini"
    temperature: 0.3
    max_tokens: 512

  lore:
    provider_id: "default"
    model: "gpt-4o-mini"
    temperature: 0.5
    max_tokens: 1024

# =============================================================================
# Legacy Format (Still Supported)
# =============================================================================
# If you prefer the old format, you can use this instead of providers/agents.
# The system will automatically migrate to the new format on first load.
#
# llm:
#   provider: "google"
#   models:
